---
layout: default
title: Blogs
permalink: /blog/
---

<h1>Blogs</h1>

<div class="posts">
  {% for item in site.blog %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></h2>
      <div class="entry">
        {{ item.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ item.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
