<head>
<title>Latex</title>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<title>Markdown Renderer</title>
<script src="https://cdn.jsdelivr.net/npm/remarkable@2.0.1/dist/remarkable.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>
    <style>
        /* 自定义代码块样式 */
        .pre-code-block {
            background-color: #2d2d2d;
            /* 背景色 */
            border: 1px solid #444;
            /* 边框 */
            border-radius: 8px;
            /* 圆角 */
            padding: 10px;
            /* 内边距 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* 添加阴影效果 */
            overflow: auto;
            /* 溢出时显示滚动条 */
            color: #f8f8f2;
            /* 字体颜色 */
            max-height: 500px;
            /* 最大高度 */
            max-width: 100%;
            /* 最大宽度 */
            position: relative;
            /* 位置 */
        }

        /* 语言标示样式 */
        .code-language {
            position: absolute;
            /* 绝对定位 */
            top: 10px;
            left: 10px;
            background: #66d9ef;
            /* 背景颜色 */
            color: #282a36;
            /* 字体颜色 */
            padding: 5px 10px;
            /* 内边距 */
            border-radius: 4px;
            /* 圆角 */
            font-size: 1em;
            /* 字体大小 */
            font-family: Arial, sans-serif;
            /* 字体 */
            z-index: 1;
            /* 确保在其他内容之上 */
        }
        .tools {
            display: flex;
            align-items: center;
        }

        .circle {
            padding: 0 4px;
        }

        .box {
            display: inline-block;
            align-items: center;
            width: 10px;
            height: 10px;
            padding: 1px;
            border-radius: 50%;
        }

        .red {
            background-color: #ff605c;
        }

        .yellow {
            background-color: #ffbd44;
        }

        .green {
            background-color: #00ca4e;
        }
	.tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
  font-family: "Arial", sans-serif;
}

.tooltip .icon {
  display: inline-block;
  width: 20px;
  height: 20px;
  background-color: #00BFFF;
  color: #fff;
  border-radius: 50%;
  text-align: center;
  line-height: 20px;
}
.tooltip .iconwarning {
  display: inline-block;
  width: 20px;
  height: 20px;
  background-color: red;
  color: #fff;
  border-radius: 50%;
  text-align: center;
  line-height: 20px;
}

    </style>
</head>	

<body>
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

<script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });
    </script>
