<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/"><b><i>Fun Blogs</i></b></a>
            <a href="{{ site.baseurl }}/AboutMe"><b><i>Regarding Me</i></b></a>
	    <a href="{{ site.baseurl }}/research"><b><i>Research</i></b></a>
	    <a href="{{ site.baseurl }}/Contact"><b><i>Contact Me</i></b></a>
          </nav>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
	<hr>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<div align="center">
	<span id="busuanzi_container_site_uv" style="font-family:Consolas;color:Silver;font-size:12px;">
		Viewers visited the site:<span id="busuanzi_value_site_uv" style="font-family:Consolas;color:Silver;font-size:12px;"></span>
	</span>
<p style="font-size: 14px; color: #999;"><a href="{{ site.baseurl }}/FTC" style="color: #87CEEB;">FTC 免責聲明&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a><a href="{{ site.baseurl }}/privacy" style="color: #87CEEB;">Privacy-Policy 隱私權政策</a></p>
	<p style="font-size: 14px; color: #999;">©Copyright 2024-2030 Boyi-Fu. All Rights Reserved.</p>
</div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
	</span>
</div>
    
  </body>
</html>
