<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* 基础样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }
    
    /* 固定在视窗左侧的汉堡菜单 */
    .hamburger-container {
      position: fixed;
      left: 0;
      top: 20px;
      z-index: 1000;
    }
    
    .menu-icon {
      padding: 10px 15px;
      background-color: #2ba8fb;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    
    .menu-icon:hover {
      background-color: #6fc5ff;
      padding-left: 20px;
    }
    
    /* 下拉菜单 */
    .dropdown-menu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 0 0 5px 0;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      display: none;
      z-index: 999;
    }
    
    .dropdown-menu a {
      display: block;
      padding: 12px;
      text-align: center;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    
    .dropdown-menu a:hover {
      background-color: #f5f5f5;
    }
    
    /* 返回顶部按钮 */
    #backToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(249, 249, 249, 0.5);
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      z-index: 99;
    }
    
    /* 旋转动画 */
    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .spinner {
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-left: -75px;
      text-align: center;
    }
    
    .spinner span {
      position: absolute;
      top: 50%;
      left: var(--left);
      width: 35px;
      height: 7px;
      background: #ffff;
      animation: dominos 1s ease infinite;
      box-shadow: 2px 2px 3px 0px black;
    }
    
    /* 完整的spinner动画样式 */
    .spinner span:nth-child(1) { --left: 80px; animation-delay: 0.125s; }
    .spinner span:nth-child(2) { --left: 70px; animation-delay: 0.3s; }
    .spinner span:nth-child(3) { left: 60px; animation-delay: 0.425s; }
    .spinner span:nth-child(4) { animation-delay: 0.54s; left: 50px; }
    .spinner span:nth-child(5) { animation-delay: 0.665s; left: 40px; }
    .spinner span:nth-child(6) { animation-delay: 0.79s; left: 30px; }
    .spinner span:nth-child(7) { animation-delay: 0.915s; left: 20px; }
    .spinner span:nth-child(8) { left: 10px; }
    
    @keyframes dominos {
      50% { opacity: 0.7; }
      75% { transform: rotate(90deg); }
      80% { opacity: 1; }
    }
    
    /* 工具提示样式 */
    .tooltip-container-orange {
      position: relative;
      transition: all 0.2s;
      font-size: 14px;
      padding: 1rem 0;
      width: fit-content;
      box-sizing: border-box;
      --bg-orange: linear-gradient(135deg, #ff9800, #e65100);
      --color: #fff;
      --tooltip-bg-orange: #ff9800;
      --tooltip-color: #fff;
      --margin: 0.5rem;
      display: inline-block;
    }
    
    .text-orange {
      z-index: 9;
      background: var(--bg-orange);
      color: var(--color);
      padding: 0.7em 1.8em;
      border-radius: 0.75rem;
      height: fit-content;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 16px 4px rgba(0, 0, 0, 0.15);
    }
    
    .tooltip-orange {
      position: absolute;
      top: calc(-1 * var(--margin));
      left: 50%;
      transform: translateX(-50%) translateY(0%) scale(0);
      padding: 0.3em 0.6em;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s;
      background: var(--tooltip-bg-orange);
      color: var(--tooltip-color);
      border-radius: 0.5rem;
      z-index: 99999;
    }
    
    /* 其他原有样式 */
    .wrapper-masthead { /* 头部样式 */ }
    .container { /* 容器样式 */ }
    /* 其他样式... */
  </style>
</head>

<body>
  <!-- 固定在视窗左侧的汉堡菜单 -->
  <div class="hamburger-container">
    <button class="menu-icon" onclick="toggleMenu()">☰ 菜单</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="{{ site.baseurl }}/">News</a>
      <a href="{{ site.baseurl }}/AboutMe">Regarding Me</a>
      <a href="{{ site.baseurl }}/research">Research</a>
      <a href="{{ site.baseurl }}/Contact">Contact Me</a>
    </div>
  </div>

  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}"></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>
        
        <div class="parent">
          <div class="spinner" style="text-align: center;">
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
          </div>
        </div>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <button onclick="topFunction()" id="backToTop"><i class="fas fa-arrow-up"></i></button>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
        <hr>
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        <div align="center">
          <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=300&t=n&d=ZYjYZ0RsWvk6YIDH324LfcbQdw__BR_fi-ZPGPzBCgQ&co=2d78ad&ct=ffffff&cmo=3acc3a&cmn=ff5353'></script>
          <p style="font-size: 14px; color: #999;">
            <a href="{{ site.baseurl }}/FTC" style="color: #87CEEB;">FTC 免責聲明&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a href="{{ site.baseurl }}/privacy" style="color: #87CEEB;">Privacy-Policy 隱私權政策</a>
          </p>
          <p style="font-size: 14px; color: #999;">©Copyright 2024-2030 Boyi-Fu. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
  </div>

  <script>
    // 菜单切换功能
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    
    // 点击页面其他区域关闭菜单
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const btn = document.querySelector('.menu-icon');
      if (event.target !== btn && !menu.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
    
    // 返回顶部功能
    window.onscroll = function() {
      scrollFunction();
    };
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("backToTop").style.display = "block";
      } else {
        document.getElementById("backToTop").style.display = "none";
      }
    }
    
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  
  {% include analytics.html %}
</body>
</html>
