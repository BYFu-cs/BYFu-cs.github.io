---
layout: default
---
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search_bar</title>
  <style>
    .search-container {
      position: relative;
      max-width: 400px; 
      margin: 20px auto;
      background-color: #f9f9f9; 
      padding: 2px 5px;
      box-shadow: 0 -2.5px 7.5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #search-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out; 
      max-width: 600px; 
      display: flex;
      align-items: center; 
    }

    #search-input:focus {
      outline: none;
      border-color: dodgerblue; 
    }

    .search-icon {
      padding: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .search-icon:hover {
      background-color: #ddd;
      border-radius: 50%;
    }

    .search-icon img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }

    #results-container {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }

    #results-container li {
      margin: 5px 0;
      animation: fadeIn 0.3s ease-in-out;
    }


    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }


    #results-container li {
      animation: fadeIn 0.3s ease-in-out;
    }
  </style>
</head>

  <div class="search-container">
    <div class="search-icon" onclick="performSearch()">
      <img src="search-icon.png" alt="Search">
    </div>
    <input type="text" id="search-input" placeholder="Search Blog Posts...">
    <ul id="results-container"></ul>
  </div>

  <script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.js"></script>

<script>
    const posts = [
      {% for post in site.posts %}
        {
          title: "{{ post.title }}",
          url: "{{ post.url }}",
          desc: "{{ post.excerpt | strip_html | strip_newlines | replace: '"', '\"' }}"
        }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ];

    window.simpleJekyllSearch = new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: posts,
      searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
      noResultsText: 'No Result!',
      limit: 10,
      fuzzy: false,
      exclude: ['Welcome']
    });
  </script>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
